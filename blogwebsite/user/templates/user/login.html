<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset >
            <legend>Login</legend>
            {{form.as_p}}
        </fieldset>
        <button type="submit">Login</button>

    </form>
    <div>Need an account?<a href="{% url 'register' %}" >Sign Up </a></div>
</div>
</body>
</html>
